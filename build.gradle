import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
}

java {
    sourceCompatibility JavaVersion.VERSION_21
    targetCompatibility JavaVersion.VERSION_21
}

group 'me.colingrimes.root'
version '1.0.0'

repositories {
    mavenCentral()
    maven { url 'https://repo.papermc.io/repository/maven-public/' }
    maven { url 'https://jitpack.io/' }
}

dependencies {
    implementation 'io.papermc.paper:paper-api:1.21.5-R0.1-SNAPSHOT'
    implementation 'com.github.ColinGrime:Midnight:v1.2.5'
    implementation 'net.luckperms:api:5.4'
    implementation 'net.kyori:adventure-api:4.19.0'
}

processResources {
    filter ReplaceTokens, beginToken: '${', endToken: '}', tokens: ['version': version]
}
